    <header>
        <a href="../index.html"><img src="/public/img/logo-horizontal-blanco.png" alt="Logo Estadio Aurora - Compra de entradas para recitales"></a>
        <nav>
            <a class="nav-link" href="../index.html">Home</a>

        </nav>
    </header>

    <section class="contenedor-formulario">
      <form method="POST" action="" id="Formulario">
        <section class="datos-formulario">
          <!-- Datos de contacto -->
          <article class="nombre">
            <label for="nombre-banda" class="datos-personales">Nombre de la banda</label>
            <input
              type="text"
              name="nombre-banda"
              id="nombre-banda"
              class="datos-personales"
            />
          </article>

          <article class="apellido">
            <label for="genero-banda" class="datos-personales">Genero de la banda</label>
            <input
              type="text"
              name="genero-banda"
              id="genero-banda"
              class="datos-personales"
            />
          </article>

          <article class="apellido">
            <label for="fecha-banda" class="datos-personales">Fecha de la banda</label>
            <input
              type="text"
              name="fecha-banda"
              id="fecha-banda"
              class="datos-personales"
            />
          </article>

          <article class="apellido">
            <label for="foto-banda" class="datos-personales">Foto de la banda</label>
            <input
              type="file"
              name="foto-banda"
              id="foto-banda"
              accept="image/png, image/jpeg"
              class="datos-personales"
            />
          </article>

                </section>

        
        <!-- Boton de enviar -->
        <button type="submit" id="Crear" title="Crear">Crear</button>
        <input id="task_id" type="hidden" name="task_id">
      </form>
    </section>
