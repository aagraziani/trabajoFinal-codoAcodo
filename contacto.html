<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/public/header-nav.css" />
    <link rel="stylesheet" href="/public/contacto.css" />
    <link rel="stylesheet" href="/public/index.css" />
    <link rel="stylesheet" href="/public/footer.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/26e4419940.js"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/contacto.js"></script>
    <title>Estadio Aurora</title>
  </head>
  <body>
    <section class="contenedor-formulario">
      <form method="GET" action="">
        <section class="datos-formulario">
          <!-- Datos de contacto -->
          <article class="nombre">
            <label for="nombre" class="datos-personales">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="datos-personales"
            />
          </article>

          <article class="apellido">
            <label for="apellido" class="datos-personales">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              class="datos-personales"
            />
          </article>

          <article class="email">
            <label for="email" class="datos-personales">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="datos-personales"
            />
          </article>

          <article class="telefono">
            <label for="telefono" class="datos-personales">Teléfono</label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              class="datos-personales"
            />
          </article>
        </section>

        <!-- Motivo de la consulta / radio buttons -->
        <p>Motivo de la consulta:</p>
        <article class="consulta-radiobutton">
          <input
            type="radio"
            name="consulta"
            id="compra"
            value="Problemas con la compra"
          />
          <label for="compra">Problemas con la compra</label>
        </article>
        <article class="consulta-radiobutton">
          <input
            type="radio"
            name="consulta"
            id="mail"
            value="No recibí el mail de confirmación"
          />
          <label for="mail">No recibí el mail de confirmación</label>
        </article>
        <article class="consulta-radiobutton">
          <input
            type="radio"
            name="consulta"
            id="cancelacion"
            value="Quiero cancelar mi compra"
          />
          <label for="cancelacion">Quiero cancelar mi compra</label>
        </article>
        <article class="consulta-radiobutton">
          <input type="radio" name="consulta" id="otro" value="Otro" />
          <label for="otro">Otro</label>
        </article>

        <!-- Metodo de contacto / select -->
        <label for="metodo-contacto" class="metodo-contacto"
          >Cómo preferís que te contactemos:</label
        >
        <select name="metodo-contacto" id="metodo-contacto">
          <option value="elegir">Elegí una opción</option>
          <option value="email">Email</option>
          <option value="whatsapp">Whatsapp</option>
          <option value="telefono">Teléfono</option>
        </select>

        <!-- Comentario / textarea -->
        <p class="comentario">Contanos un poco más sobre tu consulta:</p>
        <textarea
          name="comentario"
          id="comentario"
          cols="50"
          rows="20"
          placeholder="Escribí tu comentario..."
        ></textarea>

        <!-- Boton de enviar -->
        <button type="submit">Enviar datos</button>
      </form>
    </section>
  </body>
</html>
